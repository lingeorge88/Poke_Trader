<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading System</title>
  <link rel="stylesheet" href="./page-layout.css">
</head>
<body>
  <div style="padding:10px;">
    <img src="/client/src/assets/Logo2.png" id="Logo" style="border: solid #fccd00;">
  </div>
  <div class="container">
    <div id="player1" class="player">
      <h2>Player 1</h2>
      <div class="card">
        <img id="player1CardImage" src="" alt="Player 1 Card">
      </div>
      <div class="buttons">
        <button id="player1Confirm">Confirm Trade</button>
        <button id="player1Deny">Deny Trade</button>
      </div>
    </div>
    <div id="player2" class="player">
      <h2>Player 2</h2>
      <div class="card">
        <img id="player2CardImage" src="" alt="Player 2 Card">
      </div>
      <div class="buttons">
        <button id="player2Confirm">Confirm Trade</button>
        <button id="player2Deny">Deny Trade</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="/client/src/pages/Trading.js"></script>
  <script>
    const TradingComponent = window.React.default;
    const rootElement = document.getElementById('player1');
    const selectedCard = 'Card A'; // Replace with the selected card from Player 1's collection

    ReactDOM.render(
      React.createElement(TradingComponent.default, { selectedCard }),
      rootElement
    );
  </script>
</body>
</html>
