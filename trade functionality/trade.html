<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading System</title>
  <link rel="stylesheet" href="./player-cards.css">
</head>
<body>
  <div id="player1" class="player">
    <h2>Player 1</h2>
    <div class="card">
      <p>Selected Card: <span id="player1Card"></span></p>
    </div>
    <div class="buttons">
      <button id="player1Confirm">Confirm Trade</button>
      <button id="player1Deny">Deny Trade</button>
    </div>
  </div>

  <div id="player2" class="player">
    <h2>Player 2</h2>
    <div class="card">
      <p>Selected Card: <span id="player2Card"></span></p>
    </div>
    <div class="buttons">
      <button id="player2Confirm">Confirm Trade</button>
      <button id="player2Deny">Deny Trade</button>
    </div>
  </div>

  <script src="./trading.js"></script>
</body>
</html>
